tosca_definitions_version: tosca_simple_yaml_1_0
description: TOSCA template
topology_template:
  node_templates:
    compute:
      properties:
        disk_size: "120 GB"
        mem_size: "7 GB"
        num_cores: 4
        os: Ubuntu 18.04
        user_name: vm_user
      interfaces:
        Standard:
          create: dumy.yaml
      type: tosca.nodes.QC.VM.Compute
    compute_1:
      properties:
        disk_size: "120 GB"
        mem_size: "7 GB"
        num_cores: 4
        os: Ubuntu 18.04
        user_name: vm_user
      interfaces:
        Standard:
          create: dumy.yaml
      type: tosca.nodes.QC.VM.Compute
    topology:
      properties:
        domain: Ireland
        provider: EC2
      requirements:
      - vm:
          capability: tosca.capabilities.QC.VM
          node: compute
          relationship: tosca.relationships.DependsOn
      - vm:
          capability: tosca.capabilities.QC.VM
          node: compute_1
          relationship: tosca.relationships.DependsOn
      interfaces:
        CloudsStorm:
          delete:
            inputs:
              code_type: SEQ
              object_type: SubTopology
          hscale:
            inputs:
              code_type: SEQ
              object_type: SubTopology
          provision:
            inputs:
              code_type: SEQ
              object_type: SubTopology
          start:
            inputs:
              code_type: SEQ
              object_type: SubTopology
          stop:
            inputs:
              code_type: SEQ
              object_type: SubTopology
      type: tosca.nodes.QC.VM.topology
      artifacts:
        provisioned_files:
          required: false
          type: "string"
imports:
- nodes: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/nodes.yaml
- data: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/data.yml
- capabilities: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/capabilities.yaml
- policies: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/policies.yaml
- interfaces: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/interfaces.yml
